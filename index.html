<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вантажне Таксі</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="Header">
      <div class="LogoBox">
        <img src="img/logo.svg" alt="logo" />
      </div>

      <div class="Title">
        <h1 class="TextTitle">Zhuzhyk</h1>
      </div>

      <div class="Citibox">
        <img src="img/City.svg" alt="CityVector" />
      </div>

      <button class="MenuBotton">
        <img src="img/ButtomMenu.svg" alt="MenuButton" />
      </button>
    </header>
    <!-- road -->
    <div class="ContainerRoad">
      <img class="CarImg" src="img/Car.svg" alt="CarAnim" />
    </div>
    <!-- Stroke -->
    <div class="ContainerStroke">
      <h2 class="Slogan">"Zhuzhyk - переїзд з гарантією, як у жука!"</h2>
    </div>
    <!-- MainContent -->
    <div class="MainContent">
      <div class="AnnouncementContainer1">
        <div class="StyleAnnouncement1"></div>
        <div class="StyleAnnouncement2"></div>
        <div class="StyleAnnouncement3"></div>
        <div class="StyleAnnouncement4"></div>
      </div>
      <div class="AnnouncementContainer2">
        <div class="StyleAnnouncement1"></div>
        <div class="StyleAnnouncement2"></div>
        <div class="StyleAnnouncement3"></div>
        <div class="StyleAnnouncement4"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="Footer"></footer>
  </body>
</html>
